<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>星座计算公式</title>
    <link rel="stylesheet" type="text/css" href="./layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>
<body>
    <div class="box box-border">
        <div class="container">
            <blockquote class="layui-elem-quote">
                说明：【星座计算器】，输入一个日期，程序输出此日期的星座。
            </blockquote>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>星座计算器</legend>
            </fieldset>
            <form id="form" class="layui-form" action="javascript:;">
                <div class="layui-form-item">
                    <label class="layui-form-label">输入日期</label>
                    <div class="layui-input-block">
                        <input name="date" id="date" required lay-verify="required" class="layui-input" placeholder="输入日期计算星座...">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="男" title="男" checked>
                        <input type="radio" name="sex" value="女" title="女" >
                    </div>
                </div>
                <div class="layui-form-item">
                    <hr>
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formOk">计算</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>计算结果</legend>
                    </fieldset>
                    <label id="text" class="layui-form-label"></label>
                    <div class="layui-input-inline">
                        <div id="img" class=""></div>
                        <div  class="layui-form-mid layui-word-aux" style="margin-left: 40px;">

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./layui/layui.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
